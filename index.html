<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Archive</title>
    <!-- Bootstrap v5.1 Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- inline css  -->
    <style>
      #result,
      #total-search,
      #write,
      #spiners {
        display: none;
      }
    </style>
  </head>
  <body>
    <header class="container mt-5">
      <h1 class="text-center fs-2 mt-3 text-primary">
        Welcome To Book Archive
      </h1>
      <!-- input area  -->
      <div class="input-group my-5 container w-50">
        <input
          id="input-field"
          type="text"
          class="form-control p-2"
          placeholder="Enter a book name"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />

        <!-- search button  -->
        <button
          class="btn btn-outline-primary fw-bold"
          type="button"
          id="button"
        >
          Search
        </button>
      </div>
    </header>

    <main class="container">
      <!--Spiners -->
      <div class="d-flex justify-content-center">
        <div id="spiners" class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- Total -->
      <div id="total-search">
        <h4 class="text-primary">
          Total item found : <span id="total" class="text-info"> </span>
        </h4>
      </div>

      <!-- Books-->
      <div
        id="books"
        class="row row-cols-1 row-cols-md-3 g-4 container mx-auto mt-3"
      ></div>

      <!-- write -->
      <div>
        <h3 id="write" class="text-danger text-center">Write a book name!!!</h3>
      </div>

      <!--  Result not Found-->
      <div class="">
        <h3 id="result" class="text-center text-danger" style="display: none">
          Result not found
        </h3>
      </div>
    </main>

    <!-- custom js  -->
    <script src="js/app.js"></script>
  </body>
</html>
